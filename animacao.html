<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .ball {
        width: 50px;
        height: 50px;
        background-color: lime;
        border-radius: 50%;
        position: relative;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
    0%, 100% {
        top:0%;
    }
    50% {
        top: 200px;
        background-color: red;
    }
    70% {
    background-color: black;
    width: 200px;
    height: 200px;
    }
    }
    
</style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
